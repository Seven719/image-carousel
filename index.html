<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container-slides" data-carousel>
      <div class="slide" data-active>
        <img
          src="https://images.unsplash.com/photo-1725017710391-a7766d56dfb8?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Car In A Field"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1725133306731-fd82b613300f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Leaves in Autumn"
        />
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1725137359224-b2a84b2c1a28?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Pink Rose"
        />
      </div>
    </div>

    <button class="carousel-buttons prev" data-carousel-button="prev">
      &larr;
    </button>
    <button class="carousel-buttons next" data-carousel-button="next">
      &rarr;
    </button>

    <div class="container-dots" data-dots>
      <button class="dot" data-active></button>
      <button class="dot"></button>
      <button class="dot"></button>
    </div>
  </body>
</html>
